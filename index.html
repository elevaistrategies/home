<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ElevAI Strategies</title>
  <meta name="description" content="ElevAI Strategies â€” practical AI systems, automation, and experiments. Enter the Labs." />
  <style>
    :root{
      --bg0:#070814;
      --bg1:#0b0c1f;
      --card: rgba(255,255,255,.06);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.62);

      --neonA:#7c3aed;   /* violet */
      --neonB:#22d3ee;   /* cyan */
      --neonC:#a78bfa;   /* lilac */

      --ringSize: 210px;
      --ringThickness: 10px;
      --radius: 22px;
      --shadow: 0 20px 80px rgba(0,0,0,.55);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background: radial-gradient(1200px 700px at 50% 20%, #121338 0%, var(--bg1) 35%, var(--bg0) 100%);
      overflow-x:hidden;
    }

    canvas#fx{
      position:fixed;
      inset:0;
      z-index:0;
      opacity:.6;
      pointer-events:none;
    }

    .vignette{
      position:fixed;
      inset:0;
      z-index:1;
      pointer-events:none;
      background:
        radial-gradient(900px 700px at 50% 15%, rgba(0,0,0,0) 35%, rgba(0,0,0,.55) 100%),
        linear-gradient(to bottom, rgba(255,255,255,.03), rgba(0,0,0,0));
    }
    .scanlines{
      position:fixed;
      inset:0;
      z-index:1;
      pointer-events:none;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,.02) 0px,
        rgba(255,255,255,.02) 1px,
        rgba(0,0,0,0) 3px,
        rgba(0,0,0,0) 6px
      );
      opacity:.08;
    }

    .wrap{
      position:relative;
      z-index:2;
      min-height:100%;
      display:grid;
      place-items:center;
      padding:42px 18px;
    }

    .card{
      width:min(520px, 100%);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
      border:1px solid rgba(255,255,255,.12);
      border-radius: calc(var(--radius) + 10px);
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding:28px 22px 20px;
      position:relative;
      overflow:hidden;
    }

    .card::before{
      content:"";
      position:absolute;
      inset:-140px;
      background:
        radial-gradient(260px 240px at 18% 16%, rgba(124,58,237,.35), transparent 60%),
        radial-gradient(260px 240px at 82% 26%, rgba(34,211,238,.28), transparent 60%),
        radial-gradient(340px 260px at 55% 92%, rgba(167,139,250,.22), transparent 60%);
      filter: blur(10px);
      opacity:.95;
      pointer-events:none;
    }

    header{
      position:relative;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:14px;
      padding:10px 0 6px;
      text-align:center;
    }

    /* Orbit ring */
    .logoRing{
      width: var(--ringSize);
      height: var(--ringSize);
      display:grid;
      place-items:center;
      position:relative;
      border-radius:999px;
      isolation:isolate;
    }
    .logoRing::before{
      content:"";
      position:absolute;
      inset:0;
      border-radius:999px;
      background: conic-gradient(
        from 0deg,
        rgba(34,211,238,0) 0deg,
        rgba(34,211,238,.95) 18deg,
        rgba(124,58,237,.95) 52deg,
        rgba(167,139,250,.95) 88deg,
        rgba(34,211,238,.85) 120deg,
        rgba(34,211,238,0) 150deg,
        rgba(34,211,238,0) 210deg,
        rgba(124,58,237,.85) 240deg,
        rgba(167,139,250,.90) 290deg,
        rgba(34,211,238,.90) 330deg,
        rgba(34,211,238,0) 360deg
      );
      -webkit-mask: radial-gradient(circle, transparent calc(50% - var(--ringThickness)), #000 calc(50% - var(--ringThickness) + 1px));
              mask: radial-gradient(circle, transparent calc(50% - var(--ringThickness)), #000 calc(50% - var(--ringThickness) + 1px));
      animation: spin 4.2s linear infinite;
      opacity:.95;
    }
    .logoRing::after{
      content:"";
      position:absolute;
      inset:-10px;
      border-radius:999px;
      background: conic-gradient(from 180deg, rgba(124,58,237,.0), rgba(124,58,237,.40), rgba(34,211,238,.35), rgba(167,139,250,.38), rgba(124,58,237,.0));
      -webkit-mask: radial-gradient(circle, transparent 52%, #000 53%);
              mask: radial-gradient(circle, transparent 52%, #000 53%);
      filter: blur(12px);
      opacity:.65;
      animation: spin 6.5s linear infinite reverse;
      pointer-events:none;
    }
    @keyframes spin{ to{ transform:rotate(360deg);} }

    .logo{
      width: 120px;
      height: 120px;
      border-radius: 28px;
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.16);
      display:grid;
      place-items:center;
      box-shadow: 0 12px 40px rgba(0,0,0,.45);
      overflow:hidden;
      position:relative;
    }
    .logo img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }
    .logo::after{
      content:"";
      position:absolute;
      inset:-40%;
      background: linear-gradient(120deg, transparent 35%, rgba(255,255,255,.18) 50%, transparent 65%);
      transform: rotate(20deg) translateX(-40%);
      animation: shimmer 3.8s ease-in-out infinite;
      opacity:.6;
      pointer-events:none;
    }
    @keyframes shimmer{
      0%, 55% { transform: rotate(20deg) translateX(-45%); opacity:0; }
      65%     { opacity:.55; }
      100%    { transform: rotate(20deg) translateX(45%); opacity:0; }
    }

    h1{
      margin:6px 0 0;
      font-size: 28px;
      letter-spacing:.2px;
    }
    .tagline{
      margin:0;
      color:var(--muted);
      font-size:14px;
      letter-spacing:.25px;
      line-height:1.35;
      max-width: 42ch;
    }

    .links{
      position:relative;
      display:flex;
      flex-direction:column;
      gap:14px;
      padding:16px 4px 8px;
    }

    /* Tracer button base */
    .traceBtn{
      position:relative;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:14px 18px;
      border-radius: 999px;
      text-decoration:none;
      color:var(--text);
      font-weight:700;
      letter-spacing:.2px;
      background: linear-gradient(180deg, rgba(124,58,237,.20), rgba(124,58,237,.10));
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: 0 14px 40px rgba(0,0,0,.35);
      overflow:hidden;
      transform: translateZ(0);
    }

    .traceBtn::before{
      content:"";
      position:absolute;
      inset:-2px;
      border-radius:999px;
      background: conic-gradient(
        from 0deg,
        rgba(34,211,238,0) 0deg,
        rgba(34,211,238,.85) 35deg,
        rgba(167,139,250,.95) 70deg,
        rgba(124,58,237,.85) 115deg,
        rgba(34,211,238,0) 160deg,
        rgba(34,211,238,0) 240deg,
        rgba(124,58,237,.85) 270deg,
        rgba(167,139,250,.95) 320deg,
        rgba(34,211,238,0) 360deg
      );
      -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
      padding: 2px;
      animation: spin 2.8s linear infinite;
      opacity:.75;
    }

    .traceBtn::after{
      content:"";
      position:absolute;
      inset:-14px;
      border-radius:999px;
      background: conic-gradient(from 90deg, rgba(34,211,238,0), rgba(34,211,238,.25), rgba(124,58,237,.25), rgba(167,139,250,.25), rgba(34,211,238,0));
      filter: blur(14px);
      opacity:.35;
      animation: spin 4.2s linear infinite reverse;
      pointer-events:none;
    }

    .traceBtn span{ position:relative; z-index:2; }

    .traceBtn:hover{
      border-color: rgba(255,255,255,.20);
      background: linear-gradient(180deg, rgba(124,58,237,.28), rgba(124,58,237,.12));
      transform: translateY(-1px);
      transition: transform .18s ease, background .18s ease, border-color .18s ease;
    }
    .traceBtn:hover::before{ opacity:.95; }
    .traceBtn:hover::after{ opacity:.55; }
    .traceBtn:active{ transform: translateY(0px) scale(.99); }

    /* Featured Labs button */
    .traceBtn.featured{
      padding:16px 18px;
      font-size: 15px;
      background: linear-gradient(180deg, rgba(34,211,238,.22), rgba(124,58,237,.14));
      border-color: rgba(255,255,255,.18);
    }
    .traceBtn.featured::before{
      animation-duration: 2.1s; /* faster tracer */
      opacity:.92;
    }
    .traceBtn.featured::after{
      opacity:.55; /* bigger glow */
      filter: blur(16px);
    }
    .badge{
      margin-left:10px;
      font-size:11px;
      font-weight:800;
      letter-spacing:.5px;
      color: rgba(255,255,255,.92);
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.18);
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }

    footer{
      margin-top:10px;
      text-align:center;
      color:rgba(255,255,255,.55);
      font-size:12px;
      position:relative;
      line-height:1.4;
    }
    footer a{ color: rgba(255,255,255,.72); text-decoration:none; }
    footer a:hover{ text-decoration:underline; }

    @media (max-width: 380px){
      :root{ --ringSize: 190px; }
      h1{ font-size:26px; }
    }
  </style>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    // Particle FX (lightweight)
    const c = document.getElementById("fx");
    const ctx = c.getContext("2d", { alpha: true });

    let W, H, DPR;
    function resize(){
      DPR = Math.min(2, window.devicePixelRatio || 1);
      W = c.width = Math.floor(window.innerWidth * DPR);
      H = c.height = Math.floor(window.innerHeight * DPR);
      c.style.width = window.innerWidth + "px";
      c.style.height = window.innerHeight + "px";
    }
    window.addEventListener("resize", resize, { passive:true });
    resize();

    const rand = (a,b)=> a + Math.random()*(b-a);
    const colors = [[124,58,237],[34,211,238],[167,139,250]];

    const dots = Array.from({length: 70}, () => {
      const col = colors[(Math.random()*colors.length)|0];
      return {
        x: rand(0, W),
        y: rand(0, H),
        r: rand(1.2, 3.6) * DPR,
        vx: rand(-0.18, 0.18) * DPR,
        vy: rand(-0.12, 0.22) * DPR,
        a: rand(0.08, 0.22),
        col
      };
    });

    function step(){
      ctx.clearRect(0,0,W,H);
      for(const p of dots){
        p.x += p.vx; p.y += p.vy;
        if(p.x < -40) p.x = W + 40;
        if(p.x > W + 40) p.x = -40;
        if(p.y < -40) p.y = H + 40;
        if(p.y > H + 40) p.y = -40;

        const [r,g,b] = p.col;

        ctx.beginPath();
        ctx.fillStyle = `rgba(${r},${g},${b},${p.a})`;
        ctx.arc(p.x, p.y, p.r*3.2, 0, Math.PI*2);
        ctx.fill();

        ctx.beginPath();
        ctx.fillStyle = `rgba(${r},${g},${b},${Math.min(0.55, p.a*2.2)})`;
        ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
        ctx.fill();
      }
      requestAnimationFrame(step);
    }
    step();
  </script>
