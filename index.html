  <style>
    :root{
      --bg0:#070814;
      --bg1:#0b0c1f;

      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.62);

      --neonA:#7c3aed;   /* violet */
      --neonB:#22d3ee;   /* cyan */
      --neonC:#a78bfa;   /* lilac */
      --neonG:#39ff14;   /* neon green */

      /* ü•á Gold palette for social icons */
      --gold1:#ffd36a;
      --gold2:#ffb703;
      --gold3:#f5c86b;
      --goldGlow:rgba(255,200,80,.55);

      --ringSize: 210px;
      --ringThickness: 10px;

      --radius: 22px;
      --shadow: 0 20px 80px rgba(0,0,0,.55);

      /* ‚úÖ Card-only background image (edit these) */
      --cardBgImage: url("./assets/backgrounds/background2.webp"); /* swap to your image path */
      --cardBgOpacity: .5; /* 0.00 invisible ‚Üí 1.00 strong */
      --cardBgBlur: 1px;    /* optional blur */
      --cardBgScale: 1.05;  /* slight zoom looks nicer in glass */
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background: radial-gradient(1200px 700px at 50% 20%, #121338 0%, var(--bg1) 35%, var(--bg0) 100%);
      overflow-x:hidden;
    }

    /* Floating orbs canvas */
    canvas#fx{
      position:fixed;
      inset:0;
      z-index:0;
      opacity:.62;
      pointer-events:none;
    }

    /* Vignette & scanlines */
    .vignette{
      position:fixed;
      inset:0;
      z-index:1;
      pointer-events:none;
      background:
        radial-gradient(900px 700px at 50% 15%, rgba(0,0,0,0) 35%, rgba(0,0,0,.55) 100%),
        linear-gradient(to bottom, rgba(255,255,255,.03), rgba(0,0,0,0));
    }
    .scanlines{
      position:fixed;
      inset:0;
      z-index:1;
      pointer-events:none;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,.02) 0px,
        rgba(255,255,255,.02) 1px,
        rgba(0,0,0,0) 3px,
        rgba(0,0,0,0) 6px
      );
      opacity:.08;
    }

    .wrap{
      position:relative;
      z-index:2;
      min-height:100%;
      display:grid;
      place-items:center;
      padding:42px 18px;
    }

    .card{
      width:min(560px, 100%);
      border-radius: calc(var(--radius) + 10px);
      box-shadow: var(--shadow);
      position:relative;
      overflow:hidden;

      /* glass */
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.03));
      border:1px solid rgba(255,255,255,.12);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);

      padding:28px 22px 20px;
      isolation:isolate; /* ensures pseudo layers behave nicely */
    }

    /* ‚úÖ Card-only image layer */
    .card::after{
      content:"";
      position:absolute;
      inset:0;
      z-index:-2;
      background-image: var(--cardBgImage);
      background-size: cover;
      background-position: center;
      opacity: var(--cardBgOpacity);
      filter: blur(var(--cardBgBlur));
      transform: scale(var(--cardBgScale));
      pointer-events:none;
    }

    /* Soft corner glow (still above the image, under content) */
    .card::before{
      content:"";
      position:absolute;
      inset:-160px;
      z-index:-1;
      background:
        radial-gradient(260px 240px at 18% 16%, rgba(124,58,237,.35), transparent 60%),
        radial-gradient(260px 240px at 82% 26%, rgba(34,211,238,.28), transparent 60%),
        radial-gradient(340px 260px at 55% 92%, rgba(167,139,250,.22), transparent 60%),
        radial-gradient(300px 220px at 50% 52%, rgba(57,255,20,.10), transparent 60%);
      filter: blur(10px);
      opacity:.95;
      pointer-events:none;
    }

    header{
      position:relative;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:12px;
      padding:10px 0 6px;
      text-align:center;
    }

    /* Orbit ring around logo */
    .logoRing{
      width: var(--ringSize);
      height: var(--ringSize);
      display:grid;
      place-items:center;
      position:relative;
      border-radius:999px;
      isolation:isolate;
      z-index: 1;
}
    .logoRing::before{
      content:"";
      position:absolute;
      inset:0;
      border-radius:999px;
      background: conic-gradient(
        from 0deg,
        rgba(34,211,238,0) 0deg,
        rgba(34,211,238,.95) 18deg,
        rgba(124,58,237,.95) 52deg,
        rgba(167,139,250,.95) 88deg,
        rgba(34,211,238,.85) 120deg,
        rgba(34,211,238,0) 150deg,
        rgba(34,211,238,0) 210deg,
        rgba(124,58,237,.85) 240deg,
        rgba(167,139,250,.90) 290deg,
        rgba(34,211,238,.90) 330deg,
        rgba(34,211,238,0) 360deg
      );
      -webkit-mask: radial-gradient(circle, transparent calc(50% - var(--ringThickness)), #000 calc(50% - var(--ringThickness) + 1px));
              mask: radial-gradient(circle, transparent calc(50% - var(--ringThickness)), #000 calc(50% - var(--ringThickness) + 1px));
      animation: spin 4.2s linear infinite;
      opacity:.95;
      z-index: 3; /* ring above logo */
      pointer-events: none;
}
    .logoRing::after{
      content:"";
      position:absolute;
      inset:-10px;
      border-radius:999px;
      background: conic-gradient(from 180deg, rgba(124,58,237,.0), rgba(124,58,237,.40), rgba(34,211,238,.35), rgba(167,139,250,.38), rgba(124,58,237,.0));
      -webkit-mask: radial-gradient(circle, transparent 52%, #000 53%);
              mask: radial-gradient(circle, transparent 52%, #000 53%);
      filter: blur(12px);
      opacity:.65;
      animation: spin 6.5s linear infinite reverse;
      pointer-events:none;
    }
    @keyframes spin{ to{ transform:rotate(360deg);} }

    .logo{
      width: 128px;
      height: 128px;
      border-radius: 999px;
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.16);
      display:grid;
      place-items:center;
      box-shadow: 0 12px 40px rgba(0,0,0,.45);
      overflow:hidden;
      position:relative;
      z-index: 2; /* logo below ring */
}
    .logo img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      border-radius: 999px;
}
    .logo::after{
      content:"";
      position:absolute;
      inset:-40%;
      background: linear-gradient(120deg, transparent 35%, rgba(255,255,255,.20) 50%, transparent 65%);
      transform: rotate(20deg) translateX(-40%);
      animation: shimmer 3.8s ease-in-out infinite;
      opacity:.6;
      pointer-events:none;
    }
    @keyframes shimmer{
      0%, 55% { transform: rotate(20deg) translateX(-45%); opacity:0; }
      65%     { opacity:.55; }
      100%    { transform: rotate(20deg) translateX(45%); opacity:0; }
    }

    h1{

    }
    .tagline{

    /* Social icons row */
    .socials{

      justify-content:center;

        .socials a::before{

    /* Tracer button base */
    .traceBtn{
      position:relative;

      letter-spacing:.2px;

      border: 1px solid rgba(255,255,255,.12);
      box-shadow: 0 14px 40px rgba(0,0,0,.35);
      overflow:hidden;
      transform: translateZ(0);
    }

    .traceBtn::before{
      content:"";
      position:absolute;
      inset:-2px;
      border-radius:999px;
      background: conic-gradient(
        from 0deg,
        rgba(34,211,238,0) 0deg,
        rgba(34,211,238,.85) 35deg,
        rgba(167,139,250,.95) 70deg,
        rgba(124,58,237,.85) 115deg,
        rgba(34,211,238,0) 160deg,
        rgba(34,211,238,0) 240deg,
        rgba(124,58,237,.85) 270deg,
        rgba(167,139,250,.95) 320deg,
        rgba(34,211,238,0) 360deg
      );
      -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
      padding: 2px;
      animation: spin 2.8s linear infinite;
      opacity:.75;
    }

    .traceBtn::after{
      content:"";
      position:absolute;
      inset:-14px;
      border-radius:999px;
      background: conic-gradient(from 90deg, rgba(34,211,238,0), rgba(34,211,238,.25), rgba(124,58,237,.25), rgba(167,139,250,.25), rgba(34,211,238,0));
      filter: blur(14px);
      opacity:.35;
      animation: spin 4.2s linear infinite reverse;
      pointer-events:none;
    }

    .traceBtn span{ position:relative; z-index:2; }

    .traceBtn:hover{
      border-color: rgba(255,255,255,.20);
      transform: translateY(-1px);
      transition: transform .18s ease, border-color .18s ease;
    }
    .traceBtn:hover::before{ opacity:.95; }
    .traceBtn:hover::after{ opacity:.55; }
    .traceBtn:active{ transform: translateY(0px) scale(.99); }

    /* Featured Labs button (neon green) */
    .traceBtn.featured{
      padding:16px 18px;
      font-size: 15px;
      background: linear-gradient(180deg, rgba(57,255,20,.22), rgba(57,255,20,.08));
      border-color: rgba(57,255,20,.28);
      box-shadow:
        0 16px 55px rgba(0,0,0,.45),
        0 0 40px rgba(57,255,20,.14);
    }
    .traceBtn.featured::before{

        rgba(57,255,20,.90) 280deg,
        rgba(34,211,238,.55) 320deg,
        rgba(57,255,20,0) 360deg
      );
      animation-duration: 2.0s;
      opacity:.92;
    }
    .traceBtn.featured::after{
      background: conic-gradient(from 90deg, rgba(57,255,20,0), rgba(57,255,20,.30), rgba(34,211,238,.22), rgba(57,255,20,.28), rgba(57,255,20,0));
      opacity:.65;
      filter: blur(16px);
      animation-duration: 3.4s;
    }
    .sparkle{
      position:absolute;
      right:14px;

      z-index:2;

    }

    footer{

    }
    footer a{ color: rgba(255,255,255,.78); text-decoration:none; }
    footer a:hover{ text-decoration:underline; }

    @media (max-width: 380px){
      :root{ --ringSize: 190px; }
      h1{ font-size:26px; }
    }
  </style>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    // Floating orbs (canvas)
    const c = document.getElementById("fx");
    const ctx = c.getContext("2d", { alpha: true });

    let W, H, DPR;
    function resize(){
      DPR = Math.min(2, window.devicePixelRatio || 1);
      W = c.width = Math.floor(window.innerWidth * DPR);
      H = c.height = Math.floor(window.innerHeight * DPR);
      c.style.width = window.innerWidth + "px";
      c.style.height = window.innerHeight + "px";
    }
    window.addEventListener("resize", resize, { passive:true });
    resize();

    const rand = (a,b)=> a + Math.random()*(b-a);
    const colors = [
      [124,58,237],   // violet
      [34,211,238],   // cyan
      [167,139,250],  // lilac
      [57,255,20],    // neon green
      [0,160,255],    // bright blue
      [0,120,255],    // deep blue
      [0,220,160],    // teal green
      [20,200,80],    // green
      [255,80,80],    // red
      [255,140,60],   // orange
      [255,210,70],   // yellow
      [255,105,180]   // pink
    ];

    const dots = Array.from({length: 72}, () => {
      const col = colors[(Math.random()*colors.length)|0];
      return {
        x: rand(0, W),
        y: rand(0, H),
        r: rand(1.2, 3.6) * DPR,
        vx: rand(-0.18, 0.18) * DPR,
        vy: rand(-0.12, 0.22) * DPR,
        a: rand(0.07, 0.20),
        col
      };
    });

    function step(){
      ctx.clearRect(0,0,W,H);
      for(const p of dots){
        p.x += p.vx; p.y += p.vy;

        if(p.x < -40) p.x = W + 40;
        if(p.x > W + 40) p.x = -40;
        if(p.y < -40) p.y = H + 40;
        if(p.y > H + 40) p.y = -40;

        const [r,g,b] = p.col;

        ctx.beginPath();
        ctx.fillStyle = `rgba(${r},${g},${b},${p.a})`;
        ctx.arc(p.x, p.y, p.r*3.3, 0, Math.PI*2);
        ctx.fill();

        ctx.beginPath();
        ctx.fillStyle = `rgba(${r},${g},${b},${Math.min(0.55, p.a*2.2)})`;
        ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
        ctx.fill();
      }
      requestAnimationFrame(step);
    }
    step();
  </script>
